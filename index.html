<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Video Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-600 to-indigo-800 text-white flex flex-col items-center justify-center p-4">

    <div class="bg-white bg-opacity-10 backdrop-filter backdrop-blur-lg rounded-xl shadow-2xl p-8 md:p-12 w-full max-w-5xl border border-white border-opacity-20">
        <h1 class="text-4xl md:text-5xl font-bold text-center mb-6 text-purple-200 drop-shadow-lg">
            Universal Video Player
        </h1>
        <p class="text-center text-lg mb-8 text-purple-100">
            Watch a featured video, paste a direct video file URL, or search for YouTube videos.
        </p>

        <div id="featuredVideo" class="mb-8"></div>

        <div class="mb-6">
            <label for="videoUrl" class="block text-purple-100 text-lg font-medium mb-2">
                Video URL:
            </label>
            <input
                type="text"
                id="videoUrl"
                class="w-full p-3 rounded-lg bg-white bg-opacity-20 border border-white border-opacity-30 focus:outline-none focus:ring-2 focus:ring-purple-400 text-white placeholder-purple-200"
                placeholder="e.g., https://www.example.com/video.mp4 or https://www.youtube.com/watch?v=dQw4w9WgXcQ"
            />
        </div>

        <div class="mb-6">
            <label for="searchQuery" class="block text-purple-100 text-lg font-medium mb-2">
                Search YouTube:
            </label>
            <div class="search-container">
                <div class="flex gap-2">
                    <input
                        type="text"
                        id="searchQuery"
                        class="w-full p-3 rounded-lg bg-white bg-opacity-20 border border-white border-opacity-30 focus:outline-none focus:ring-2 focus:ring-purple-400 text-white placeholder-purple-200"
                        placeholder="Enter search terms..."
                    />
                    <button
                        id="searchButton"
                        class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transform transition-all duration-300 ease-in-out hover:scale-105"
                    >
                        Search
                    </button>
                </div>
                <div id="searchResults"></div>
            </div>
        </div>

        <button
            id="loadVideoButton"
            class="w-full bg-purple-500 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transform transition-all duration-300 ease-in-out hover:scale-105"
        >
            Load Video
        </button>

        <div id="errorMessage" class="mt-4 p-3 bg-red-600 bg-opacity-80 rounded-lg text-center text-sm font-medium hidden">
        </div>

        <div id="videoPlayerContainer" class="mt-8 p-2 bg-black rounded-lg shadow-xl overflow-hidden hidden">
            <div id="videoContentWrapper" class="relative">
            </div>

            <div id="customControls" class="custom-controls">
                <button id="playPauseButton" class="text-white text-2xl">â–¶</button>
                <div id="seekControlsGroup" class="flex items-center gap-1 flex-grow">
                    <input type="range" id="seekSlider" min="0" step="0.01" value="0">
                    <span id="currentTime" class="text-sm">00:00</span> / <span id="duration" class="text-sm">00:00</span>
                </div>
                <svg id="volumeIcon" class="w-6 h-6 text-white transform -scale-x-100" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M14.017 18H14c-.81 0-1.6-.14-2.35-.41L7 20.44V3.56l4.65 2.85c.75-.27 1.54-.41 2.35-.41h.017c2.21 0 4 1.79 4 4v4c0 2.21-1.79 4-4 4zM14 8c-.55 0-1 .45-1 1v6c0 .55.45 1 1 1s1-.45 1-1V9c0-.55-.45-1-1-1z"/>
                </svg>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1" class="volume-slider">
                <button id="toggleFullscreenButton" class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-1 px-3 rounded-lg shadow-md transition-all duration-300 ease-in-out text-sm">
                    <svg class="w-5 h-5 inline-block align-middle" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="scripts.js"></script>
</body>
</html>
